<mat-table [dataSource]="notesList">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> author </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.author}} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> category </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.category}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="edit(row)" color="primary">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
          <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="delete(row)" color="warn">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>

        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="['name', 'description', 'date' , 'author', 'category', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'description', 'date', 'author', 'category', 'actions']"></mat-row>
  </mat-table>
